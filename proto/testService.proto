syntax = "proto3";
package foopkg;

import "google/api/annotations.proto";

service SampleService {
  rpc Foo(FooRequest) returns (FooResponse) {
    option (google.api.http) = {
      get: "/v1/sample/foo/{a}" // GET request with variables A and Bar.B in the query path
    };
  }
}

message FooRequest {
  int64 a = 1;
}

message FooResponse {
  int64 sum = 1;
  string error = 2;
}
